<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Mímica</title>
    
    <style>
        body {
            background-color: #6a0dad;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .container {
            background-color: #501a8b;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }
        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            margin: 10px;
            width: 90%;
            max-width: 250px;
            font-size: 1.2rem;
            background-color: #ffd700;
            color: #4b0082;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ffeb3b;
            color: #4b0082;
            transform: scale(1.05);
        }
        .image-container {
            position: absolute;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
      
        #img1 { top: 5%; left: 10%; }
        #img2 { top: 15%; right: 10%; }
        #img3 { bottom: 15%; left: 15%; }
        #img4 { bottom: 10%; left: 50%; transform: translateX(-50%); }
        #img5 { top: 20%; left: 50%; transform: translateX(-50%); }
        #img6 { bottom: 10%; right: 10%; }
        #img7 { top: 10%; right: 20%; }

        @media (max-width: 768px) {
            .image-container img {
                width: 80px;
            }
           
            #img1 { top: 10px; left: 5%; }
            #img2 { top: 15%; right: 5%; }
            #img3 { bottom: 15%; left: 10%; }
            #img4 { bottom: 8%; left: 50%; transform: translateX(-50%); }
            #img5 { top: 25%; left: 50%; transform: translateX(-50%); }
            #img6 { bottom: 8%; right: 5%; }
            #img7 { top: 5%; right: 15%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Mímica</h1>
        <button id="btnPsicologa" class="btn btn-custom" onclick="location.href='segundatela.html'">Jogar</button>
        <button id="btnCrianca" class="btn btn-custom" onclick="location.href='estatisticas.html'">Estatísticas</button>
    </div>

    <div class="image-container" id="img1">
        <img src="img/desenhos/aranha-removebg-preview.png" alt="Homem-Aranha">
    </div>
    <div class="image-container" id="img2">
        <img src="img/desenhos/batman-removebg-preview.png" alt="Batman">
    </div>
    <div class="image-container" id="img3">
        <img src="img/desenhos/bob-removebg-preview.png" alt="Bob Esponja">
    </div>
    <div class="image-container" id="img4">
        <img src="img/desenhos/BARBIE-removebg-preview.png" alt="Barbie">
    </div>
    <div class="image-container" id="img5">
        <img src="img/desenhos/titans-removebg-preview.png" alt="Titãs">
    </div>
    <div class="image-container" id="img6">
        <img src="img/desenhos/mickey-removebg-preview.png" alt="Mickey Mouse">
    </div>
    <div class="image-container" id="img7">
        <img src="img/desenhos/meninaspoderosas-removebg-preview.png" alt="Meninas Superpoderosas">
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
