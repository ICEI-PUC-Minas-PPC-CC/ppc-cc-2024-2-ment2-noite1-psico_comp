<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação</title>
    <style>
        body {
            background-color: #6a0dad;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .btn-custom {
            margin: 10px;
            width: 90%;
            max-width: 250px;
            font-size: 1.2rem;
            background-color: #ffd700;
            color: #4b0082;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffeb3b;
            color: #4b0082;
            transform: scale(1.05);
        }

        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .container {
            background-color: #501a8b;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pontuação</h1>
        <h2>Nome:</h2>
        <h2>Acertos:</h2>
        <h2>Erros:</h2>
    </div>

    <button class="btn-custom" id="backButton" onclick="location.href='home.html'">Voltar </button>
    
    <div id="resultado"></div>
</body>
</html>
