<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de MÃ­mica</title>
    <style>
        body {
            background-color: #6a0dad;
            color: #fbff00;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        .image-container {
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #ffd700;
            color: #4b0082;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
        }

        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.9rem;
            padding: 5px 10px;
            background-color: #ff6161;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #backButton:hover {
            background-color: #ff3b3b;
        }

        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .emoji-btn {
            font-size: 2rem; /* Diminuindo o tamanho das carinhas */
            background-color: #ffd700; /* Fundo amarelo */
            border: none;
            cursor: pointer;
            padding: 10px 15px; /* Reduzindo o padding para um tamanho menor */
            border-radius: 50%; /* Tornando os botÃµes redondos */
        }

        .emoji-btn:hover {
            background-color: #ffeb3b; /* Efeito de hover com uma tonalidade mais clara */
        }

        #skipButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jogo de MÃ­mica</h1>
    
    <div class="image-container">
        <img id="img" src="" alt="Imagem do Jogo">
    </div>

    <div id="timer">Tempo: <span id="time">60</span>s</div>

    <div class="button-container">
        <!-- BotÃµes de carinha com fundo amarelo -->
        <button class="emoji-btn" id="acertoBtn">ðŸ˜Š</button>
        <button class="emoji-btn" id="erroBtn">ðŸ˜ž</button>
    </div>

    <!-- BotÃ£o de Pular -->
    <button id="skipButton" class="btn-custom">Pular Imagem</button>

    <button id="backButton" onclick="goBack()">Voltar</button>

    <script>
        const imagens = {
            "Animais": ["img/animais/cachorro.jpg", "img/animais/gato.jpg", "img/animais/elefante.jpg", "img/animais/leÃ£o.jpg"],
            "ProfissÃµes": ["img/profissÃµes/professor.jpg", "img/profissÃµes/medico.jpg", "img/profissÃµes/engenheiro.jpg", "img/profissÃµes/bombeiro.jpg"],
            "Objetos": ["img/objetos/lapis.jpg", "img/objetos/cadeira.jpg", "img/objetos/relogio.jpg", "img/objetos/livro.jpg"],
            "Desenhos": ["img/desenhos/homem_aranha.jpg", "img/desenhos/batman.jpg", "img/desenhos/bob_esponja.jpg", "img/desenhos/mickey_mouse.jpg"],
            "AleatÃ³rios": ["img/aleatÃ³rio/pizza.jpg", "img/aleatÃ³rio/computador.jpg", "img/aleatÃ³rio/montanha.jpg", "img/aleatÃ³rio/arco_iris.jpg"]
        };

        const categoria = localStorage.getItem('categoriaSelecionada') || "AleatÃ³rios";
        let itensCategoria = imagens[categoria];
        let indexAtual = 0;

        function atualizarImagem() {
            document.getElementById("img").src = itensCategoria[indexAtual];
            indexAtual = (indexAtual + 1) % itensCategoria.length;
        }

        // Inicializar com a primeira imagem
        atualizarImagem();

        // FunÃ§Ã£o para passar para a prÃ³xima imagem
        document.getElementById("skipButton").addEventListener("click", () => {
            atualizarImagem();
        });

        // FunÃ§Ã£o do botÃ£o de "Acerto" (emoji de carinha feliz)
        document.getElementById("acertoBtn").addEventListener("click", () => {
            atualizarImagem();
        });

        // FunÃ§Ã£o do botÃ£o de "Erro" (emoji de carinha triste)
        document.getElementById("erroBtn").addEventListener("click", () => {
            atualizarImagem();
        });

        function goBack() {
            window.location.href = 'segundatela.html';
        }

        // Timer
        let time = 60;
        let timer = setInterval(() => {
            time--;
            document.getElementById("time").textContent = time;
            if (time <= 0) {
                clearInterval(timer);
                alert("Tempo esgotado!");
                goBack();
            }
        }, 1000);
    </script>
</body>
</html>
