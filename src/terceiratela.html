<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Mímica</title>
    <style>
        .btn-custom {
            margin: 10px;
            width: 90%;
            max-width: 250px;
            font-size: 1.2rem;
            background-color: #ffd700;
            color: #4b0082;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ffeb3b;
            color: #4b0082;
            transform: scale(1.05);
        }
        body {
            background-color: #6a0dad;
            color: #fbff00;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Jogo de Mímica</h1>
    <div class="image-container">
        <img id="img" src="" alt="Imagem do Jogo">
    </div>
    <div id="timer">Tempo: <span id="time">60</span>s</div>
    <div class="button-container">
        <button class="btn-custom" id="acertoBtn">Acerto</button>
        <button class="btn-custom" id="erroBtn">Erro</button>
    </div>
    <button class="btn-custom" id="backButton" onclick="goBack()">Voltar</button>

    <script>
        // Definir categorias e imagens
        const imagens = {
            "Animais": ["img/animais/cachorro.jpg", "img/animais/gato.jpg", "img/animais/elefante.jpg", "img/animais/leao.jpg"],
            "Profissões": ["img/profissoes/professor.jpg", "img/profissoes/medico.jpg", "img/profissoes/engenheiro.jpg", "img/profissoes/bombeiro.jpg"],
            "Objetos": ["img/objetos/lapis.jpg", "img/objetos/cadeira.jpg", "img/objetos/relogio.jpg", "img/objetos/livro.jpg"],
            "Desenhos": ["img/desenhos/homem_aranha.jpg", "img/desenhos/batman.jpg", "img/desenhos/bob_esponja.jpg", "img/desenhos/mickey_mouse.jpg"],
            "Aleatórios": ["img/aleatorio/pizza.jpg", "img/aleatorio/computador.jpg", "img/aleatorio/montanha.jpg", "img/aleatorio/arco_iris.jpg"]
        };

        // Recuperar categoria selecionada
        const categoria = localStorage.getItem('categoriaSelecionada') || "Aleatórios";

        // Exibir a primeira imagem da categoria
        let itensCategoria = imagens[categoria];
        let indexAtual = 0;

        function atualizarImagem() {
            document.getElementById("img").src = itensCategoria[indexAtual];
            indexAtual = (indexAtual + 1) % itensCategoria.length;
        }

        atualizarImagem();

        // Atualizar pontuação no banco de dados
        const jogadorId = localStorage.getItem('jogadorId');

        function atualizarPontuacao(tipo) {
            if (!jogadorId) {
                alert("Nenhum jogador identificado. Volte para a tela inicial.");
                return;
            }

            const data = new FormData();
            data.append('tipo', tipo);
            data.append('id', jogadorId);

            fetch('atualizar_pontuacao.php', {
                method: 'POST',
                body: data
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Erro:', error));
        }

        document.getElementById("acertoBtn").addEventListener("click", () => {
            atualizarPontuacao('acerto');
            atualizarImagem();
        });

        document.getElementById("erroBtn").addEventListener("click", () => {
            atualizarPontuacao('erro');
            atualizarImagem();
        });

        // Função para voltar para a tela inicial
        function goBack() {
            window.location.href = 'home.html';
        }

        // Temporizador de 60 segundos
        let time = 60;
        let timer = setInterval(() => {
            time--;
            document.getElementById("time").textContent = time;
            if (time <= 0) {
                clearInterval(timer);
                alert("Tempo esgotado!");
                goBack();
            }
        }, 1000);
    </script>
</body>
</html>
